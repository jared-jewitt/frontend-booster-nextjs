steps:
  #################################################################
  # Setup
  #################################################################
  - id: "setup"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args: ["setup.sh"]

  #################################################################
  # Build
  #################################################################
  - id: "build"
    name: "docker/compose:1.29.2"
    args: [
      "run",
      "client",
      "npm",
      "run",
      "build"
    ]
    env:
      - "COMPOSE_FILE=docker/docker-compose.test.yml"
      - "COMPOSE_PROJECT_NAME=frontend-booster-nextjs"

  #################################################################
  # Unit tests
  #################################################################
  - id: "test-unit"
    name: "docker/compose:1.29.2"
    args: [
      "run",
      "client",
      "npm",
      "run",
      "test:unit"
    ]
    env:
      - "COMPOSE_FILE=docker/docker-compose.test.yml"
      - "COMPOSE_PROJECT_NAME=frontend-booster-nextjs"

  #################################################################
  # End-to-end tests
  #################################################################
  - id: "test-e2e"
    name: "docker/compose:1.29.2"
    args: [
      "run",
      "client",
      "npm",
      "run",
      "test:e2e:headless"
    ]
    env:
      - "COMPOSE_FILE=docker/docker-compose.test.yml"
      - "COMPOSE_PROJECT_NAME=frontend-booster-nextjs"
